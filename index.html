<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a73e8">
    <title>ScheckIn - Attendance Scanner</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            color: #1a73e8;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-online {
            color: #0f9d58;
            font-weight: 600;
        }

        .status-offline {
            color: #ea4335;
            font-weight: 600;
        }

        .event-selector {
            margin-top: 15px;
            padding: 15px;
            background: #e8f0fe;
            border-radius: 8px;
        }

        .event-selector label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a73e8;
        }

        .event-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #1a73e8;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .scanner-view {
            text-align: center;
        }

        #reader {
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            background: #000;
        }

        .scan-result {
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #0f9d58;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .scan-result.error {
            background: #fce4ec;
            border-left-color: #ea4335;
        }

        .scan-result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .attendance-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .attendance-name {
            font-weight: 600;
            color: #333;
        }

        .attendance-id {
            font-size: 12px;
            color: #666;
        }

        .attendance-time {
            font-size: 12px;
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #1a73e8;
            color: white;
        }

        .btn-primary:hover {
            background: #1557b0;
        }

        .btn-secondary {
            background: #f1f3f4;
            color: #333;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-view {
            text-align: center;
            padding: 40px 20px;
        }

        .auth-view h2 {
            margin-bottom: 20px;
            color: white;
        }

        #signInBtn {
            background: white;
            color: #1a73e8;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .sync-queue {
            background: #fff3cd;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            background: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-tab.active {
            background: #1a73e8;
            color: white;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth View -->
        <div id="authView" class="auth-view">
            <div class="card">
                <h2>Welcome to ScheckIn</h2>
                <p style="margin-bottom: 20px; color: #666;">Sign in with your Google account to start scanning</p>
                <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>
            </div>
        </div>

        <!-- Main App View -->
        <div id="appView" class="hidden">
            <!-- Header -->
            <div class="header">
                <h1>ScheckIn</h1>
                <div class="status-bar">
                    <span id="dateDisplay">Loading...</span>
                    <span id="connectionStatus" class="status-online">● Online</span>
                </div>
                <div id="syncQueue" class="sync-queue hidden">
                    ⚠️ Offline Mode - <span id="queueCount">0</span> scans pending sync
                </div>
                
                <!-- Event Name Selector -->
                <div class="event-selector">
                    <label for="eventName">Today's Event:</label>
                    <select id="eventName">
                        <option value="Weekly Meeting">Weekly Meeting</option>
                        <option value="Camp">Camp</option>
                        <option value="Hike">Hike</option>
                        <option value="Service Project">Service Project</option>
                        <option value="Game Night">Game Night</option>
                        <option value="Special Event">Special Event</option>
                    </select>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showView('scanner')">Scanner</button>
                <button class="nav-tab" onclick="showView('attendance')">Today's List</button>
            </div>

            <!-- Scanner View -->
            <div id="scannerView" class="card">
                <div class="scanner-view">
                    <h2 style="margin-bottom: 15px;">Scan Youth QR Code</h2>
                    <div id="reader"></div>
                    <div id="scanResult" class="scan-result"></div>
                </div>
            </div>

            <!-- Attendance View -->
            <div id="attendanceView" class="card hidden">
                <h2 style="margin-bottom: 15px;">Today's Attendance</h2>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="checkedInCount">0</div>
                        <div class="stat-label">Checked In</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="attendancePercent">0%</div>
                        <div class="stat-label">Attendance</div>
                    </div>
                </div>

                <div id="attendanceLoading" class="loading">Loading attendance...</div>
                <div id="attendanceList" class="attendance-list hidden"></div>
                
                <button class="btn btn-secondary" onclick="refreshAttendance()">Refresh List</button>
            </div>

            <!-- User Info & Sign Out -->
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 600;" id="userEmail">Loading...</div>
                        <div style="font-size: 12px; color: #666;">Scouter</div>
                    </div>
                    <button class="btn btn-secondary" onclick="signOut()" style="width: auto; padding: 10px 20px;">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Google API & QR Scanner Library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script>
        // Configuration
        const CONFIG = {
            SPREADSHEET_ID: '1Y9ialF858KpYRfX0cf8SG1tpjIyVOAgkIwuYfhvoj7w',
            YOUTH_SHEET: 'Youth',
            ATTENDANCE_SHEET: 'Attendance',
            CLIENT_ID: '29190602668-eop3lg6ma83reshginn31pbg38gfof19.apps.googleusercontent.com',
            API_KEY: 'AIzaSyDtpB6fnh3wTkqRcmmJDkdcs5nW-vIOPiU',
            SCOPES: 'https://www.googleapis.com/auth/spreadsheets'
        };

        // Global state
        let gapiInited = false;
        let gisInited = false;
        let tokenClient;
        let accessToken = null;
        let html5QrCode;
        let youthRoster = [];
        let todayAttendance = [];
        let offlineQueue = [];
        let isScanning = false; // Prevent duplicate scans
        let lastScannedCode = null;
        let lastScanTime = 0;

        // Initialize on load
        window.addEventListener('load', () => {
            updateDate();
            checkOnlineStatus();
            loadOfflineQueue();
            gapiLoaded();
            gisLoaded();
        });

        // Google API initialization
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: CONFIG.API_KEY,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CONFIG.CLIENT_ID,
                scope: CONFIG.SCOPES,
                callback: '',
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('signInBtn').disabled = false;
            }
        }

        // Authentication
        document.getElementById('signInBtn').addEventListener('click', handleAuthClick);

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                accessToken = gapi.client.getToken().access_token;
                await onSignIn();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        async function onSignIn() {
            document.getElementById('userEmail').textContent = 'Signed In';
            
            document.getElementById('authView').classList.add('hidden');
            document.getElementById('appView').classList.remove('hidden');
            
            await loadYouthRoster();
            await loadTodayAttendance();
            
            initScanner();
        }

        function signOut() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
            }
            location.reload();
        }

        // Load Youth Roster
        async function loadYouthRoster() {
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: CONFIG.SPREADSHEET_ID,
                    range: `${CONFIG.YOUTH_SHEET}!A2:E`,
                });
                
                const rows = response.result.values || [];
                youthRoster = rows.map(row => ({
                    id: row[0],
                    name: row[1],
                    team: row[2],
                    active: row[3] === 'TRUE'
                }));
                
                localStorage.setItem('youthRoster', JSON.stringify(youthRoster));
            } catch (err) {
                console.error('Error loading roster:', err);
                const cached = localStorage.getItem('youthRoster');
                if (cached) {
                    youthRoster = JSON.parse(cached);
                }
            }
        }

        // Load Today's Attendance
        async function loadTodayAttendance() {
            const today = new Date().toISOString().split('T')[0];
            
            try {
                const response = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: CONFIG.SPREADSHEET_ID,
                    range: `${CONFIG.ATTENDANCE_SHEET}!A2:E`,
                });
                
                const rows = response.result.values || [];
                todayAttendance = rows
                    .filter(row => row[1] === today)
                    .map(row => ({
                        timestamp: row[0],
                        date: row[1],
                        youthId: row[2],
                        eventName: row[3] || 'Weekly Meeting'
                    }));
                
                updateAttendanceDisplay();
            } catch (err) {
                console.error('Error loading attendance:', err);
            }
        }

        // Record Attendance (FIXED - No more duplicates!)
        async function recordAttendance(youthId, youthName) {
            // Prevent duplicate scans within 3 seconds
            const now = Date.now();
            if (lastScannedCode === youthId && (now - lastScanTime) < 3000) {
                console.log('Ignoring duplicate scan');
                return;
            }
            
            if (isScanning) {
                console.log('Already processing a scan');
                return;
            }
            
            isScanning = true;
            lastScannedCode = youthId;
            lastScanTime = now;
            
            const timestamp = new Date().toISOString();
            const date = new Date().toISOString().split('T')[0];
            const time = new Date().toLocaleTimeString();
            const eventName = document.getElementById('eventName').value;
            
            const record = {
                timestamp,
                date,
                youthId,
                youthName,
                eventName
            };
            
            // Check if already checked in today
            const alreadyCheckedIn = todayAttendance.some(a => a.youthId === youthId);
            if (alreadyCheckedIn) {
                showScanResult(`${youthName} already checked in today!`, 'error');
                isScanning = false;
                return;
            }
            
            if (navigator.onLine) {
                try {
                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: CONFIG.SPREADSHEET_ID,
                        range: `${CONFIG.ATTENDANCE_SHEET}!A:E`,
                        valueInputOption: 'USER_ENTERED',
                        resource: {
                            values: [[timestamp, date, youthId, eventName, '']]
                        }
                    });
                    
                    todayAttendance.push(record);
                    showScanResult(`✓ ${youthName} checked in at ${time}`, 'success');
                    updateAttendanceDisplay();
                    
                    if (offlineQueue.length > 0) {
                        await syncOfflineQueue();
                    }
                } catch (err) {
                    console.error('Error recording attendance:', err);
                    addToOfflineQueue(record);
                    showScanResult(`⚠️ Saved offline: ${youthName}`, 'error');
                }
            } else {
                addToOfflineQueue(record);
                showScanResult(`⚠️ Saved offline: ${youthName}`, 'error');
            }
            
            // Reset scanning flag after 1 second
            setTimeout(() => {
                isScanning = false;
            }, 1000);
        }

        // QR Scanner
        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            const config = {
                fps: 5, // Reduced from 10 to prevent rapid duplicate scans
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error('Scanner error:', err);
                document.getElementById('reader').innerHTML = 
                    '<p style="padding: 20px; color: #ea4335;">Camera access denied or not available</p>';
            });
        }

        function onScanSuccess(decodedText) {
            const parts = decodedText.split(':');
            
            if (parts[0] !== 'ScheckIn' || parts.length < 3) {
                showScanResult('Invalid QR code format', 'error');
                return;
            }
            
            const youthId = parts[1];
            const youth = youthRoster.find(y => y.id === youthId);
            
            if (!youth) {
                showScanResult(`Youth ID ${youthId} not found in roster`, 'error');
                return;
            }
            
            if (!youth.active) {
                showScanResult(`${youth.name}'s QR code is deactivated`, 'error');
                return;
            }
            
            recordAttendance(youthId, youth.name);
        }

        function onScanError(err) {
            // Ignore continuous scanning errors
        }

        // UI Functions
        function showScanResult(message, type) {
            const resultDiv = document.getElementById('scanResult');
            resultDiv.textContent = message;
            resultDiv.className = `scan-result show ${type}`;
            
            setTimeout(() => {
                resultDiv.classList.remove('show');
            }, 3000);
        }

        function updateAttendanceDisplay() {
            const count = todayAttendance.length;
            const total = youthRoster.filter(y => y.active).length;
            const percent = total > 0 ? Math.round((count / total) * 100) : 0;
            
            document.getElementById('checkedInCount').textContent = count;
            document.getElementById('attendancePercent').textContent = `${percent}%`;
            
            const listDiv = document.getElementById('attendanceList');
            listDiv.innerHTML = todayAttendance.map(a => {
                const youth = youthRoster.find(y => y.id === a.youthId);
                const time = new Date(a.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="attendance-item">
                        <div>
                            <div class="attendance-name">${youth?.name || a.youthId}</div>
                            <div class="attendance-id">${a.youthId}</div>
                        </div>
                        <div class="attendance-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('attendanceLoading').classList.add('hidden');
            listDiv.classList.remove('hidden');
        }

        function showView(view) {
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (view === 'scanner') {
                document.getElementById('scannerView').classList.remove('hidden');
                document.getElementById('attendanceView').classList.add('hidden');
            } else {
                document.getElementById('scannerView').classList.add('hidden');
                document.getElementById('attendanceView').classList.remove('hidden');
                refreshAttendance();
            }
        }

        function refreshAttendance() {
            loadTodayAttendance();
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' };
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', options);
        }

        // Offline Support
        function checkOnlineStatus() {
            const updateStatus = () => {
                const status = document.getElementById('connectionStatus');
                if (navigator.onLine) {
                    status.textContent = '● Online';
                    status.className = 'status-online';
                    document.getElementById('syncQueue').classList.add('hidden');
                    if (offlineQueue.length > 0) {
                        syncOfflineQueue();
                    }
                } else {
                    status.textContent = '● Offline';
                    status.className = 'status-offline';
                    if (offlineQueue.length > 0) {
                        document.getElementById('syncQueue').classList.remove('hidden');
                        document.getElementById('queueCount').textContent = offlineQueue.length;
                    }
                }
            };
            
            window.addEventListener('online', updateStatus);
            window.addEventListener('offline', updateStatus);
            updateStatus();
        }

        function loadOfflineQueue() {
            const saved = localStorage.getItem('offlineQueue');
            if (saved) {
                offlineQueue = JSON.parse(saved);
            }
        }

        function addToOfflineQueue(record) {
            offlineQueue.push(record);
            localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
            document.getElementById('syncQueue').classList.remove('hidden');
            document.getElementById('queueCount').textContent = offlineQueue.length;
        }

        async function syncOfflineQueue() {
            if (offlineQueue.length === 0) return;
            
            const toSync = [...offlineQueue];
            const values = toSync.map(r => [r.timestamp, r.date, r.youthId, r.eventName, 'Synced from offline']);
            
            try {
                await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: CONFIG.SPREADSHEET_ID,
                    range: `${CONFIG.ATTENDANCE_SHEET}!A:E`,
                    valueInputOption: 'USER_ENTERED',
                    resource: { values }
                });
                
                offlineQueue = [];
                localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
                document.getElementById('syncQueue').classList.add('hidden');
                
                await loadTodayAttendance();
            } catch (err) {
                console.error('Sync failed:', err);
            }
        }
    </script>
</body>
</html>
